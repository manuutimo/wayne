<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .app {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-page {
      position: relative;
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 100%;
      padding: 20px;
    }

    .video-info {
      width: 80%;
    }

    .video-info p {
      margin-bottom: 10px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }

    .nav i {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- Video 1 -->
  <div class="video-page">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div class="video-info">
        <p>@user1</p>
        <p>First sample video 🎬 #demo</p>
      </div>
      <div class="sidebar">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </div>
  </div>

  <!-- Video 2 -->
  <div class="video-page">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div class="video-info">
        <p>@user2</p>
        <p>Another awesome clip! 😎 #tiktokclone</p>
      </div>
      <div class="sidebar">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </div>
  </div>

  <!-- Add more videos here -->

</div>

<!-- Bottom Navigation -->
<div class="nav">
  <i>🏠</i>
  <i>🔍</i>
  <i>➕</i>
  <i>💬</i>
  <i>👤</i>
</div>

<script>
  // Optional: Pause all other videos when one starts playing
  const videos = document.querySelectorAll('video');
  videos.forEach(video => {
    video.addEventListener('play', () => {
      videos.forEach(v => {
        if (v !== video) v.pause();
      });
    });
  });
</script>

</body>
</html>
